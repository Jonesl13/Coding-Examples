{%extends 'menu_bar.html'%}
{%block title%}Login{%endblock%}
{%block content%}
<header>Login</header><br>
<div style="width:400px; margin:auto">
	<form action="/logging" method="post" class="form">
	
		<div class="field">Username: <input type="text" placeholder="Enter username" id="username" name="username" autocomplete="off" autocapitalize="off" autocorrect="off" required pattern=".{6,}"></div>
		<div class="field">Password: <input type="password" placeholder="Enter password" id="password" name="password"></div>
		<a href="https://localhost:5000/forgotpw">Forgot password?</a>
	
		<div class="field" style="text-align:center"><input class="button" type="submit" value="Submit"></div>
</form>
</div>

{%endblock%}
